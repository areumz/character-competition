<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Character_KAR</title>
</head>
<body>
    <div class="tiger">
        <div class="ear left">
            <div class="earline left">
            </div>
        </div>
        <div class="ear right">
            <div class="earline right">
            </div>
        </div>
        <div class="face">
            <div class="eyebrow">
            </div>
            <div class="eye left">
            </div>
            <div class="smalleye">
            </div>
            <div class="eye right-one">
            </div>
            <div class="eye right-two">
            </div>
            <div class="pattern">
                <div class="pattern-one"></div>
                <div class="pattern-two big"></div>
                <div class="pattern-two small"></div>
                <div class="pattern-three left-top"></div>
                <div class="pattern-three left-bottom"></div>
                <div class="pattern-three right-top"></div>
                <div class="pattern-three right-bottom"></div>
            </div>
            <div class="around">
                <div class="nose">
                </div>
                <div class="nose-gloss">
                </div>
                <div class="mouth-line">
                </div>
                <div class="mouth">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
